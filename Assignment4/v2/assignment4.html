<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/46b009dde9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="main-wrapper">
            <div class="paint-area">
            </div>
        </div>
        <div class="tools-section">
            <div class="tools">
            <div class="colors-column shape">
                <div class="shapeToggle" id="shapeToggle">
                    Shape
                </div>
            </div>
            <div class="colors-column center">
                <div class="colors-row">
                    <div class="box">
                        <div class="color black select-grow" id="black"></div>
                    </div>
                    <div class="box">
                        <div class="color red" id="red"></div>
                    </div>
                    <div class="box">
                        <div class="color yellow" id="yellow"></div>
                    </div>
                    <div class="box">
                        <div class="color green" id="green"></div>
                    </div>
                    <div class="box">
                        <div class="color blue" id="blue"></div>
                    </div>
                    <div class="box">
                        <div class="color purple" id="purple"></div>
                    </div>
                </div>
                <div class="brushes">
                    <div class="box brush-size" id="size0">
                        <div class="brush-btn square size0 black"></div>
                    </div>
                    <div class="box brush-size select" id="size1">
                        <div class="brush-btn square size1 black"></div>
                    </div>
                    <div class="box brush-size" id="size2">
                        <div class="brush-btn square size2 black"></div>
                    </div>
                    <div class="box brush-size" id="size3">
                        <div class="brush-btn square size3 black"></div>
                    </div>
                    <div class="box brush-size" id="size4">
                        <div class="brush-btn square size4 black"></div>
                    </div>
                    <div class="box brush-size" id="size5">
                        <div class="brush-btn square size5 black"></div>
                    </div>
                </div>
            </div>
            <div class="colors-column erase">
                <div class="color eraser" id="white">
                    <i class="fas fa-eraser"></i>
                </div>
                <div class="clear-all eraser" id="clear">
                    Clear All
                </div>
            </div>
            <div class="colors-column erase save-load">
                <div class="save" id="save">
                    Save
                </div>
                <div class="save" id="load">
                    Load 
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
